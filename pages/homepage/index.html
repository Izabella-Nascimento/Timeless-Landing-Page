  <div class="page-wrapper">
    <header>
        <img class="logo" alt="Logomarca da página, contendo um símbolo do infinito e a palavra

      <nav>
        <a class="nav-items" href="#HOME">HOME</a>
        <a class="nav-items" href="#ABOUT">ABOUT</a>
        <a class="nav-items" href="#SERVICES">SERVICES</a>
        <a class="nav-items" href="#CONTACT">CONTACT</a>

      <div class="right-icons-wrapper">
        <img class="right-icons" alt="Ícone de usuário na cor branca"

        <img class="right-icons" alt="Ícone de lista com três linhas horizontais na cor branca"

        src="../../assets/imgs/Icon Facebook Branco.png"></a>
        
        <a href="https://www.instagram.com/" target="_blank">
        <img class="social-media-icons" alt="Ícone com a Logomarca do Instagram" 
        src="../../assets/imgs/Icon Instagram Branco.png"></a>
